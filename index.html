<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Invadors</title>
    <link  rel="stylesheet" href="styles.css">
   
     
</head>
<body>

<div class="instruction-container">
    <img class="logo"  src="./images/chickenLogo.png" alt="main-player-GIF"></img>
    <div>
        <button class="start-button">Game Start</button>
    </div>  
</div>

<div class="main-container">
    <div class="game-container">
        <div class="main-player-bird">
            <img  src="images/mainPlayer.gif" width="40px" height="50px" alt="main-player-GIF"></img>
        </div>
    </div>
    <div class="indicator">

        <div class="score-container">
            <p class="score">score: 4</p>
            <p class="highest-score">highest-score: 23</p>
        </div>
    </div>
    
    <!-- <div class="enemies"></div> -->
</div>

<script src="app.js"></script>
    
</body>
</html>
